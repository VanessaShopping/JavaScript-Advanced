<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        // TODO: add new item to the list
        let inputTxt = document.getElementById("newItemText").value.trim();
        if (inputTxt !== ""){
            let newLi = document.createElement('li');
            newLi.textContent = inputTxt;
            document.getElementById('items').appendChild(newLi);
            document.getElementById("newItemText").value = null;
        }
    }
</script>
</body>
</html>

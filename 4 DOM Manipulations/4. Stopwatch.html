<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>


<script>
    window.onload = function () {
        stopwatch();
    }

    function stopwatch() {
        let seconds;
        let interval;
        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let targetDiv = document.getElementById('time');

        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);

        function start() {
            seconds = 0;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            increment();
            interval = setInterval(increment, 1000);
        }

        function increment() {

            let currentSeconds = Math.floor(seconds % 60);
            let currentMinutes = Math.floor(seconds / 60);

            if (currentMinutes < 10) currentMinutes = '0' + currentMinutes;
            if (currentSeconds < 10) currentSeconds = '0' + currentSeconds;

            targetDiv.textContent = currentMinutes + ":" + currentSeconds;
            seconds++;
        }

        function stop() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearInterval(interval);
        }
    }


</script>


</body>
</html>
